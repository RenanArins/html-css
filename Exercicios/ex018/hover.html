<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo hover</title>
    <link rel="shortcut icon" href="../ex004/favicon.ico" type="image/x-icon">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: aqua;
            width: 200px;
        }
        div:hover{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exemplo hover</h1>
    <p>Passe o mouse</p>
    <div>
        Passe aqui
        <p>Escondido</p>
    </div>
    <p>Fim</p>
</body>
</html>
