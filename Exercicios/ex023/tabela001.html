<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <Style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
    
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center; /* ALINHAMENTO HORIZONTAL */
            vertical-align: middle; /* ALINHAMENTO VERTICAL */
        }
        .numero{
            text-align: right;
        }
    </Style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§a da tabela
                TABLE DATA = dado da tabela

    -->
    <table>
        <tr> <!-- PRIMEIRA LINHA -->
            <td>A1
            <td>B1
            <td>C1
        <tr> <!-- SEGUNDA LINHA -->
            <td>A2
            <td class="numero">B2
            <td>C2
        <tr> <!-- TERCEIRA LINHA-->
            <td>A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- QUARTA LINHA-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
