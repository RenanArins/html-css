<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <!-- 
    "&lt = menor que"
    "&gt = maior que"
    -->
    <p>Paragrafos deve estar em tag &lt;p&gt; e &lt;/p&gt;</p>
    <p>Para quebra linhas utilize <br> a tag &lt;br&gt;</p>
    <h2>simbolos</h2>
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <h2>Emoji</h2>
    <!--Emoji = &#x"Codigo do emoji"-->
    <p>
        &#x1F525;
    </p>
</body>
</html>
